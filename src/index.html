<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="navbar">
            <a class="imgs" href="#home"><img src="sources/images/iconpic.png" alt="picture of icon"></a>
            <a class="greeting">Hello(f)</a>
            <a class="sss" href="#class">Class</a>
            <span id="rightt">
                <a href="#" class="profile-icon"><i class="material-icons">&#xe7fd;</i></a>
            </span>
            <span id="ring">
                <a href="#"><i class="material-icons">&#xe7f4;</i></a>
            </span>
        </div>
        <div class="adjustclass">
            <div>
                <select>
                    <option selected>Chapter 1</option>
                    <option>Class</option>
                </select>
            </div>
            <div>
                <select>
                    <option selected>Lesson 1</option>
                </select>
            </div>
            <div>
                <select>
                    <option selected>Activity 1</option>
                </select>
            </div>
            <div class="dayrange">
                <span>Completed: <button id="button22"><span id="sliderValue">50</span> day ago(s)</span></button>
                <input type="range" id="slider" min="0" max="100" value="50" oninput="updateValue(this.value)">
            </div>
        </div>
        <div class="completionTime">
            <p>Completion Time</p>
        </div>
        <div class="engagement">
            <p>Engagement</p>
        </div>
        <div class="timeSpent">
            <p>Time Spent</p>
        </div>
    </div>
    <script>
        function updateValue(val) {
            document.getElementById('sliderValue').innerText = val;
        }
    </script>
</body>
</html>
